<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="OpaTaskStyle.css">
</head>
<body>
<div class="box">
    <h2>OpaTask</h2>
    <div class="inputBox">
        <input type="text" id="Email" name="Email" class="input" required>
        <label for="Email" class="enteringEmail">Enter email </label>
    </div>
    <div class="inputBox">
        <input type="password" id="Password" name="Password" class="input" required>
        <label for="Password" class="enteringPassword">Enter password</label>
    </div>
    <p class="forgot">Forgotten password</p>

    <a class="sign">Sign up</a>
    <button class="log">Log in</button>
</div>
</body>

</html>
