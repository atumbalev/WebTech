<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="styles/register.css" />
</head>

<body>
    <form id="register-form" class="box" action="#" method="POST">
        <h2>OpaTask</h2>
        <div>
            <input type="email" id="EmailRegister" name="Email" placeholder="   Enter email" required/>
        </div>
        <div>
            <input type="password" id="PasswordRegister" name="Password" placeholder="   Enter password" required/>
        </div>
        <div class="regError"></div>
        <a href="RegisterPersonalInfo.html">
            <button id="regBut">Sign up</button>
        </a>
    </form>
    <script src="./scripts/register.js"></script>
</body>

</html>
