<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewByStatus</title>
    <link rel="stylesheet" href="styles/viewBy.css">
    <link rel="stylesheet" href="styles/mainStyles.css">
</head>

<body>
    <nav class="toolBarFirst">
        <div class="navbar-left">
            <img src="./source/Logo_OpaTask.jpg" class="logo">
            <h class="dashboard">Dashboard</h>
            <h id="name"></h>
        </div>
        <div class="navbar-right">
            <img id="icon"></img>
            <img src="./source/arrowDown.png" class="arrowDown" onclick="show()">
            <div id="hamburgerMenu" class="arrowButton">
                <a href="PersonalInfo.html"><button class="myProfile">My profile</button></a>
                <a href="OpaTask.html"><button class="logOut">Log out</button></a>
            </div>
        </div>
    </nav>
    <main class="mainContainer">
        <nav>
            <aside class="toolBarSecond">

                <li id="collaburatorsList">
                    <!--list with collaburators && backend-->
                </li>
            </aside>
        </nav>
        <nav class="background">
            <button id="status5">Status 5</button>
            <button id="status4">Status 4</button>
            <button id="status3">Status 3</button>
            <button id="status2">Status 2</button>
            <button id="status1">Status 1</button>
        </nav>

        <nav class="navButtons">
            <a href="viewByAssignee.html"><button class="viewByAssignee">View by assignee</button></a>
            <a href="viewByTasks.html"><button class="viewByTask">View by task</button></a>
            <button class="addTask" onclick="addTask()">+ Add task</button>
        </nav>
        <div id="myModal" class="addTaskModal">
            <form>
                <div class="newProjectBackground">
                    <h1 class="addingNewTask">Adding new task</h1>
                </div>
                <div>
                    <input class="nameTask" placeholder="Enter name of task">
                    <input class="descriptionTask" placeholder="Enter description">
                    <input class="categoryTask" placeholder="Enter category">
                    <input class="priorityTask" placeholder="Enter priority">
                    <input class="assigneeTask" placeholder="Enter assignee">
                    <input class="participantsTask" placeholder="Enter participants">
                    <button class="deleteProject" onclick="del()">Delete</button>
                    <button class="done" onclick="add()">Done</button>
                </div>
            </form>
        </div>
        <script src="scripts/main.js"></script>
    </main>
</body>

</html>
