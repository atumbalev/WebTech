<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title> Personal info </title>
    <link rel='stylesheet' href='styles/PersonalInfoStyle.css' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main class="container">
        <form>
            <div>
                <img id="logo" src="source/Logo_OpaTask.jpg">
                <h3 class="headerTop">Personal info</h3>
            </div>
            <div class="row">
                <img class='profilePicture' src="source/profile.png">
                <div class="inputGroup inputGroupIcon">
                    <input type="text" placeholder="Full Name" />
                    <div class="inputIcon"><i class="faFaUser"></i></div>
                </div>
                <div class="inputGroup inputGroupIcon">
                    <input type="email" placeholder="Email Adress" />
                    <div class="inputIcon"><i class="faFaEnvelope"></i></div>
                </div>
                <div class="inputGroup inputGroupIcon">
                    <input type="tel" placeholder="Phone number" />
                    <div class="inputIcon"><i class="faFaPhone"></i></div>
                </div>

                <div class="inputGroup inputGroupIcon">
                    <input type="text" placeholder="Something about you" />
                    <div class="inputIcon"><i class="faFaHeart"></i></div>
                </div>
                <div>
                    <button class="btn">EDIT</button>
                    <button class="btn">CLOSE</button>
                    <!--need to think about how to edit and close dinamic input-->
                </div>
            </div>
        </form>
    </main>
</body>
