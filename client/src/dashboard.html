<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/mainStyles.css">
</head>

<body>
    <main>
        <nav class="toolBarFirst">
            <h class="dashboard">Dashboard</h>
            <img id="icon"></img>
            <!--this has to be from the database-->
            <img src="source/arrowDown.png" class="arrowDown" onclick="show()">
            <div id="hamburgerMenu" class="arrowButton">
                <a href="PersonalInfo.html"><button class="myProfile">My profile</button></a>
                <a href="OpaTask.html"><button class="logOut">Log out</button></a>
            </div>
        </nav>
        <aside class="toolBarSecond">
            <img src="source/Logo_OpaTask.jpg" class="logo">
            <li id="collaburatorsList">
                <!--list with collaburators && backend-->
            </li>
        </aside>
        <div>
            <ul id="projects-container">
                <li id="add">
                    <button class="add-project" onclick="addProject()">+</button>
                </li>
            </ul>

            <form method="POST">
                <div id="myModal" class="addProject">
                    <div class="newProjectBackground">
                        <span class="close">&times;</span>
                        <!--makes x in the modal -->
                        <h1 class="addingNewProject">Adding new project</h1>
                    </div>
                    <div>
                        <input id="projectName" class="nameProject" placeholder="Enter name project">
                        <input id="projectDescription" class="descriptionProject" placeholder="Enter description">
                        <button id="deleteProject">Cancel</button>
                        <!--onclick=" del() " -->
                        <!--database && backend-->
                        <button id="done" onclick="add() ">Done</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="scripts/main.js "></script>
        <script src="scripts/dashboard.js "></script>
    </main>
</body>

</html>
