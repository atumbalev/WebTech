<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="styles/OpaTaskStyle.css" />
</head>

<body>
    <form id="login-form" class="box" action="#" method="POST">
        <h2>OpaTask</h2>
        <div>
            <input type="email" id="Email" name="Email" placeholder="   Enter email" required/>
        </div>
        <div>
            <input type="password" id="Password" name="Password" placeholder="   Enter password" required/>
        </div>
        <div class="forgot"></div>
        <a class="sign" href="Register.html">Sign up</a>
        <button id="login" class="log">Log in</button>
    </form>
    <script src="./scripts/service/fetch-service.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
