<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title> Registration - Personal info </title>
    <link rel='stylesheet' href='styles/PersonalInfoStyle.css' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main class="container">
        <form>
            <section>
                <img id="logo" src="source/Logo_OpaTask.jpg">
                <h3 class="header-top">Personal info</h3>
            </section>
            <section>
                <img class='profile-pic' src="source/profile.png">
                <div class="row">
                    <div class="input-group input-group-icon">
                        <input type="text" placeholder="Full Name" />
                        <div class="input-icon"><i class="fa fa-user"></i></div>
                    </div>
                    <div class="input-group input-group-icon">
                        <input type="email" placeholder="Email Adress" />
                        <div class="input-icon"><i class="fa fa-envelope"></i></div>
                    </div>
                    <div class="input-group input-group-icon">
                        <input type="tel" placeholder="Phone number" />
                        <div class="input-icon"><i class="fa fa-phone"></i></div>
                    </div>
                    <div class="input-group input-group-icon">
                        <input type="text" placeholder="Something about you" />
                        <div class="input-icon"><i class="fa fa-heart"></i></div>
                    </div>
                    <div>
                        <a href="dashboard.html"><button class="btn-go-to-dashboard">GO TO DASHBOARD</button></a>
                    </div>
                </div>
            </section>
        </form>
    </main>
</body>
