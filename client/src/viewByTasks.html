<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewByTasks</title>
    <link rel="stylesheet" href="styles/mainStyles.css">
    <link rel="stylesheet" href="styles/viewBy.css">
</head>

<body>
    <nav class="toolBarFirst">
        <div class="navbarLeft">
            <img src="./source/logoOpaTask.jpg" class="logo">
            <h class="dashboard">Dashboard</h>
            <h id="name"></h>
        </div>
        <div class="navbarRight">
            <img id="icon"></img>
            <img src="./source/arrowDown.png" class="arrowDown" onclick="show()">
            <div id="hamburgerMenu" class="arrowButton">
                <a href="personalInfo.html"><button class="myProfile">My profile</button></a>
                <a href="opaTask.html"><button class="logOut">Log out</button></a>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <aside class="toolBarSecond">
            <li id="collaburatorsList">
                <!--list with collaburators && backend-->
            </li>
        </aside>
        <div class="projects-form">
            <div id="taskGrid">
                <div id="issues">
                    <div class="issueContainer">
                        <h2>Open</h2>
                        <ul class="issuesList" id="open">
                        </ul>
                    </div>
                    <div class="issueContainer">
                        <h2>In Progress</h2>
                        <ul class="issuesList" id="in-progress"></ul>
                    </div>
                    <div class="issueContainer">
                        <h2>Resolved</h2>
                        <ul class="issuesList" id="resolved"></ul>
                    </div>
                    <div class="issueContainer">
                        <h2>Closed</h2>
                        <ul class="issuesList" id="closed"></ul>
                    </div>
                </div>

            </div>
            <a href="viewByAssignee.html"><button class="button" id="leftButton">View by assignee</button></a>
            <a href="viewByStatus.html"><button class="button" id="rightButton">View by status</button></a>
            <button class="button" id="centerButton" onclick="openModal()">+ Add task</button>
        </div>
        <div id="myModal" class="addModal">
            <div class="headerBackground">
                <h1 class="header">Adding new task</h1>
            </div>
            <!-- <div>
                    <input class="nameTask" placeholder="Enter name of task">
                    <input class="descriptionTask" placeholder="Enter description">
                    <input class="categoryTask" placeholder="Enter category">
                    <input class=" priorityTask " placeholder="Enter priority ">
                    <input class="assigneeTask " placeholder="Enter assignee ">
                    <input class="participantsTask " placeholder="Enter participants ">
                    <button class="deleteProject " onclick="del() ">Delete</button>
                    <button class="done " onclick="add() ">Done</button>
                </div> -->
        </div>
        <script src="scripts/main.js"></script>
        <script src="scripts/viewByTasks.js"></script>
    </main>
</body>

</html>
<script src="scripts/main.js"></script>
<script src="scripts/viewByTasks.js"></script>
</main>
</body>

</html>
