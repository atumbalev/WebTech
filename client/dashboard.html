<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mainStyles.css">
</head>

<body>
    <div class="toolBar1">
        <h class="dashboard">Dashboard</h>
        <div class="icon"></div>
        <img src="./arrowDown.png" class="arrowDown" onclick="show()">
        <div id="test" class="arrowButton">
            <span class="myProfile" onclick="goToProfile()">My profile</span>
            <span class="logOut" onclick="logOut">Log out</span>
        </div>
    </div>
    <div class="toolBar2">
        <img src="./Logo_OpaTask.png" class="logo">
    </div>
    <div>
        <button class="addingProject" onclick="addProject()">+</button>
        <div id="myModal" class="addProject">
            <div class="addingNewProjectBackground">
                <h1 class="addingNewProject">Adding new project</h1>
            </div>
            <input class="nameProject" placeholder="Enter name project">
            <input class="descriptionProject" placeholder="Enter description">
            <button class="deleteProject" onclick="del()">Delete</button>
            <button class="done" onclick="add()">Done</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>

</html>
